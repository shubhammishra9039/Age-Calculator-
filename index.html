<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kalnia+Glaze:wdth,wght@110.9,100..700&family=Lobster&family=Mooli&family=Prata&display=swap');
      </style>
      <link rel="icon" href="calculator-line.png">
  </head>
  <body>
    <div class="contener">
      <div class="calculatorTop">
        <div class="title">
          <h1>Age Calculator</h1>
        </div>
        <div class="boxinput">
          <input type="date" name="date" id="date" mxn="01-01-2025"  />
          <button onclick="AgeCalculate()">Calculator</button>
        </div>
      </div>
      <div class="calculatorBottom">
        <div class="boxdate">
          <div class="cards">
            <h2 id="showyear">00</h2>
            <p>Year</p>
          </div>
          <div class="cards">
            <h2 id="showmonth">00</h2>
            <p>Month</p>
          </div>
          <div class="cards">
            <h2 id="showday">00</h2>
            <p>Day</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
